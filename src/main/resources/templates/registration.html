<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <title>Spring Security Example </title>
</head>
<style>
  .fullform{
    width: 100%;
    height: 100%;
    position: absolute;
    top: 0;
    left: 0;
    overflow: auto;
  }
  .loginform{
    position: absolute;
    top: 35%;
    left: 40%;
  }
  #logintext{
    display: flex;
    justify-content: center;
  }

</style>
<body>
<div class="fullform">
  <div class="loginform">
    <p id="logintext"><a>Реєстрація</a></p>
    <form th:action="@{/registration}" method="post">
      <div id="namelabel" style="margin-bottom: 10px"><label> User Name : <input type="text" name="username" style="margin-left: 10px"/> </label></div>
      <div id="passlabel"><label> Password: <input type="password" name="password" style="margin-left: 25px"/> </label></div>
      <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
      <div style="margin-top: 10px; display: flex; justify-content: flex-end"><input type="submit" value="Sign In"/></div>
    </form>
    <a th:href="@{login}" style="display: flex; justify-content: center">Вхід</a>
  </div>
</div>



</body>
</html>
